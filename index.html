
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Currency Rate Board">
    <meta name="author" content="Antoine Dahan">
    <link rel="icon" href="">

    <title>Currency Board</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div class="container" ng-app="app" ng-controller="main" ng-init="theme='info'; setCurrencyList()">
        
      <ul class="pagination">
        <li><a href="#" ng-click="theme = 'success'"><div style="background-color: #5CB85C;" class="color-square"></div></a></li>
        <li><a href="#" ng-click="theme = 'info'"><div class="color-square" style="background-color: #5BC0DE;"></div></a></li>
        <li><a href="#" ng-click="theme = 'warning'"><div class="color-square" style="background-color: #F0AD4E;"></div></a></li>
        <li><a href="#" ng-click="theme = 'danger'"><div class="color-square" style="background-color: #D9534F;"></div></a></li>
      </ul>

      <!--<div class="jumbotron" ngShow="isNewToPage == true">
         <h1>Currency Board</h1>
         <p>A currency board I build when toning my Angular.js skills. Select any currency from the dropdown to view how much 1 unit of that currency will buy you in a basket of other currencies.</p>
      </div>-->

      <select class="btn btn-{{ theme }}" id="currency-select" ng-model="baseSelection" ng-options="currency for currency in currencies"><option  value="" disabled selected>Select a Currency</option></select>

      <table class="table" ng-show="rates.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Rate</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rate in rates">
            <td ng-if="!(($index + 1) % 2)">{{rate.name}}</td>
            <td ng-if="!(($index) % 2)" ng-class="theme">{{rate.name}}</td>

            <td ng-if="!(($index + 1) % 2)" >{{rate.symbol}}</td>
            <td ng-if="!(($index) % 2)" ng-class="theme">{{rate.symbol}}</td>

            <td ng-if="!(($index + 1) % 2)">{{rate.value}}</td>
            <td ng-if="!(($index) % 2)" ng-class="theme">{{rate.value}}</td>
        </tr>
        </tbody>
      </table>

      <footer ng-show="rates.length > 0" style="margin-bottom: 90px;">
        <div class="row" style="font-size: 80%;">
            <div class="col-lg-6">
                <span class="text-{{ theme }}">
                    Data provided by <a class="text-{{ theme }}" href="http://fixer.io/">fixer.io</a>
                </span>
            </div>
            <div class="col-lg-6">
                <span class="text-{{ theme }}">
                    Â© <a class="text-{{ theme }}" href="http://www.antoinedahan.com">Antoine Dahan</a> 2015
                </span>
            </div>
        </div>
    </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
